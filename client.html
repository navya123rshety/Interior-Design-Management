<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Entry</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="form-header">
            <img src="https://via.placeholder.com/100" alt="User Icon" class="user-icon">
        </div>
        <h2>Enter Client Details</h2>
        <form action="client_process.php" method="post">
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="contact">Contact:</label>
                <input type="text" id="contact" name="contact" required>
            </div>
            <div class="input-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="button-group">
                <input type="submit" value="Submit" class="submit-button">
                <button type="button" class="view-button" onclick="location.href='design.html'">View Designs</button>
            </div>
        </form>
    </div>
</body>
</html>

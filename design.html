<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin: 20px;
        }
        .design-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            padding: 20px;
        }
        .design-card {
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            text-align: center;
        }
        .design-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .design-info {
            padding: 15px;
        }
        .design-id {
            font-size: 14px;
            color: #666;
        }
        .design-cost {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }
        .view-details {
            display: inline-block;
            padding: 8px 16px;
            margin-bottom: 15px;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            text-decoration: none;
        }
        .view-details:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Designs Gallery</h1>
    <div class="design-container">
        <!-- Sample Design Card -->
        <div class="design-card">
            <img src="uploads/design1.jpeg" alt="Design 1">
            <div class="design-info">
                <div class="design-id">Design ID: 101</div>
                <div class="design-cost">$500</div>
                <a href="booking.html" class="view-details">View Details</a>
            </div>
        </div>
        
        <div class="design-card">
            <img src="uploads/design2.jpeg" alt="Design 2">

                <a href="booking.html" class="view-details">View Details</a>
            </div>
        </div>
        
        <div class="design-card">
          <img src="uploads/design3.jpeg" alt="Design 2">
          <div class="design-info">
              <div class="design-id">Design ID: 102</div>
              <div class="design-cost">$750</div>
              <a href="booking.html" class="view-details">View Details</a>
          </div>
      </div>

      <div class="design-card">
        <img src="uploads/design4.jpeg" alt="Design 2">

            <div class="design-id">Design ID: 102</div>

            <a href="booking.html" class="view-details">View Details</a>
        </div>
    </div>

    <div class="design-card">
